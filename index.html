<!doctype html>
<html ng-app>
<head>
  <title>Todo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
  <script src="js/angular-cljs-todo_dev.js"></script>
  <link href="stylesheets/master.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div ng-controller="TodoController">
    <ul>
      <li ng-repeat="todo in todos">
        <label ng-class="{'todo-done': todo.done}">
          <input type="checkbox" ng-model="todo.done">{{todo.text}}
        </label>
      </li>
    </ul>
    <form ng-submit="addTodo(newTodoText)">
      <input type="text" ng-model="newTodoText">
      <input type="submit" value="Add">
    </form>
  </div>
</body>
</html>
